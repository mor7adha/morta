    <script>
        const tbody = document.querySelector('#req-table tbody');
        const reqs = window.generateRequests();

        tbody.innerHTML = reqs.map(r => `
      <tr id="req-${r.id}">
        <td>${r.id}</td>
        <td>${r.username}</td>
        <td>${r.excuse}</td>
        <td>${r.date}</td>
        <td>

      </tr>
    `).join('');
